<div id="forever_text">다양한 경상도 사투리 중, 서울에서 살아도 쉽게 사라지지 않는 ‘핵심 사투리’를 선별해 소개한다.<br>
  설문조사, 인터뷰, 영상 분석 등의 리서치 결과를 기반으로, 3가지 분류 체계 안에서 생존력이 높은 표현들을 추렸다.</div>
  <div class="ps" id="ps_ks">참고ㅣ부산 토박이 출신 제작자의 경험담, 자체 설문조사,<br> 온라인 밈, 커뮤니티 글, 경상도 사투리 관련 유튜브 영상</div>
